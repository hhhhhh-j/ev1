<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .abox{
            width: 300px;
            height: 300px;
            border: 1px solid #777;

            background-color: rgb(130, 248, 114);
            background-image: url(image/230px.png); /*백그라운드 이미지*/
            background-repeat: no-repeat; /*반복여부*/
            /* background-position: center; */
            background-position: 100px 50px; /* 값1: 왼쪽, 값2: 위쪽(값 하나일땐 좌)*/
            background-size: 50px 100px; /*값1: 좌, 값2: 우*/
         }
    </style>
</head>
<body>
    <p class="abox">
        안녕하세요? 오늘은 날씨가 맑습니다
    </p>
</body>
</html>
